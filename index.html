<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bioreactor & Fermenter Requirement Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .form-container {
      background-color: #fff;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      background-color: #006699;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .checkbox-group, .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin-top: 30px;
      background-color: #006699;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004466;
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://formsubmit.co/be2d2024@gmail.com" method="POST">
    <h2>Section 1: Customer & Project Information</h2>
    <label>Organization / Institution</label><input type="text" name="organization" required>
    <label>Department / Lab Name</label><input type="text" name="department">
    <label>Project Title / Reference</label><input type="text" name="project_title">
    <label>Application Area</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="application_area" value="R&D"> R&D</label>
      <label><input type="checkbox" name="application_area" value="Scale-Up"> Scale-Up</label>
      <label><input type="checkbox" name="application_area" value="Production"> Production</label>
      <label><input type="checkbox" name="application_area" value="Process Optimization"> Process Optimization</label>
    </div>
    <label>Industry Type</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="industry_type" value="Pharmaceutical"> Pharmaceutical</label>
      <label><input type="checkbox" name="industry_type" value="Biotechnology"> Biotechnology</label>
      <label><input type="checkbox" name="industry_type" value="Food & Beverage"> Food & Beverage</label>
      <label><input type="checkbox" name="industry_type" value="Academia"> Academia</label>
      <label><input type="checkbox" name="industry_type" value="Others"> Others</label>
    </div>
    <label>End Product Type</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="end_product" value="API"> API</label>
      <label><input type="checkbox" name="end_product" value="Biomass"> Biomass</label>
      <label><input type="checkbox" name="end_product" value="Enzymes"> Enzymes</label>
      <label><input type="checkbox" name="end_product" value="Vaccines"> Vaccines</label>
      <label><input type="checkbox" name="end_product" value="Biofuel"> Biofuel</label>
      <label><input type="text" name="end_product_other" placeholder="Others (specify)"></label>
    </div>
    <label>Contact Person</label><input type="text" name="contact_person" required>
    <label>Designation</label><input type="text" name="designation">
    <label>Contact Email</label><input type="email" name="email" required>
    <label>Phone / Mobile Number</label><input type="text" name="phone">
    <label>Installation Site Address</label><textarea name="site_address" rows="2"></textarea>
    <label>Tentative Project Start Date</label><input type="date" name="start_date">
    <label>Expected Delivery Timeline</label><input type="text" name="delivery_timeline">
    <label>Budget Range (Optional)</label><input type="text" name="budget_range">

    <!-- More sections like System Requirement, Vessel Design, etc. can follow here -->

    <button type="submit">Submit Requirement Form</button>
  </form>
</body>
</html>
