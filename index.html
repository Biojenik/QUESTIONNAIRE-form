<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bioreactor & Fermenter Requirement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #005792;
    }
    form {
      background: #ffffff;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }
    .section {
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    button {
      background: #005792;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #003f66;
    }
  </style>
</head>
<body>
  <h2>Bioreactor & Fermenter Requirement Form</h2>
  <form action="https://formspree.io/f/xqkrzdrk" method="POST">
    <div class="section">
      <h3>1. Customer & Project Info</h3>
      <label>Organization / Institution</label>
      <input type="text" name="Organization" required>

      <label>Department / Lab Name</label>
      <input type="text" name="Department">

      <label>Project Title / Reference</label>
      <input type="text" name="ProjectTitle">

      <label>Application Area</label>
      <select name="Application Area">
        <option>R&D</option>
        <option>Scale-Up</option>
        <option>Production</option>
        <option>Process Optimization</option>
      </select>

      <label>Industry Type</label>
      <input type="text" name="IndustryType">

      <label>End-Product Type</label>
      <input type="text" name="EndProductType">

      <label>Contact Person</label>
      <input type="text" name="ContactPerson" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Phone</label>
      <input type="text" name="Phone">

      <label>Installation Site Address</label>
      <textarea name="SiteAddress"></textarea>

      <label>Start Date</label>
      <input type="text" name="StartDate">

      <label>Expected Delivery Timeline</label>
      <input type="text" name="DeliveryTimeline">

      <label>Budget Range (Optional)</label>
      <input type="text" name="Budget">
    </div>

    <div class="section">
      <h3>2. System Requirements</h3>
      <label>System Type</label>
      <select name="SystemType">
        <option>Bioreactor</option>
        <option>Fermenter</option>
        <option>Hybrid</option>
      </select>

      <label>Required Scale</label>
      <input type="text" name="Scale" placeholder="e.g. Lab Scale 5L, Pilot 50L">

      <label>No. of Units</label>
      <input type="number" name="Units">

      <label>Operation Type</label>
      <select name="OperationType">
        <option>Standalone</option>
        <option>Parallel</option>
        <option>Modular</option>
      </select>

      <label>Process Mode</label>
      <input type="text" name="ProcessMode" placeholder="e.g. Batch, Fed-Batch, Continuous">
    </div>

    <div class="section">
      <h3>3. Vessel Info</h3>
      <label>Vessel Material</label>
      <input type="text" name="VesselMaterial">

      <label>Vessel Configuration</label>
      <input type="text" name="VesselConfig">

      <label>Sterilization Mode</label>
      <input type="text" name="Sterilization">

      <label>Mounting Type</label>
      <input type="text" name="Mounting">

      <label>Total Volume (L)</label>
      <input type="number" name="TotalVolume">

      <label>Working Volume (L)</label>
      <input type="number" name="WorkingVolume">
    </div>

    <div class="section">
      <h3>4. Sensors & Control</h3>
      <label>Required Sensors</label>
      <input type="text" name="Sensors" placeholder="e.g. pH, DO, Temp, Foam">

      <label>Control System</label>
      <input type="text" name="ControlSystem" placeholder="e.g. PLC + SCADA, HMI">

      <label>Data Logging</label>
      <input type="text" name="DataLogging" placeholder="e.g. USB, Cloud, 21CFR">
    </div>

    <div class="section">
      <h3>5. Additional Notes</h3>
      <label>Any Special Requirements / Comments</label>
      <textarea name="Comments" rows="5"></textarea>
    </div>

    <button type="submit">Submit Form</button>
  </form>
</body>
</html>
